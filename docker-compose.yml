version: "3.9"

x-app-build: &app-build
  context: .
  dockerfile: Dockerfile

x-api-health: &api-health
  test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')"]
  interval: 30s
  timeout: 5s
  retries: 3
  start_period: 10s

services:
  api:
    <<: *app-build
    target: dev
    args:
      INSTALL_DEV: "true"
    command: uvicorn api.index:app --host 0.0.0.0 --port ${API_PORT:-8000} --reload
    env_file:
      - .env
    environment:
      ENV: development
      API_PORT: ${API_PORT:-8000}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/jurdataset}
    volumes:
      - .:/app
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_started
    healthcheck: *api-health
    profiles: ["dev"]

  api-prod:
    <<: *app-build
    target: runtime
    args:
      INSTALL_DEV: "false"
    command: uvicorn api.index:app --host 0.0.0.0 --port ${API_PORT:-8000}
    env_file:
      - .env
    environment:
      ENV: production
      API_PORT: ${API_PORT:-8000}
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "${API_PORT:-8000}:8000"
    healthcheck: *api-health
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: 1G
    profiles: ["prod"]

  dashboard:
    <<: *app-build
    target: dev
    args:
      INSTALL_DEV: "true"
    command: streamlit run dashboard/app.py --server.address=0.0.0.0 --server.port=${DASHBOARD_PORT:-8501}
    env_file:
      - .env
    environment:
      ENV: development
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/jurdataset}
    volumes:
      - .:/app
    ports:
      - "${DASHBOARD_PORT:-8501}:8501"
    depends_on:
      db:
        condition: service_started
    profiles: ["dev", "ui"]

  worker:
    <<: *app-build
    target: dev
    args:
      INSTALL_DEV: "true"
    command: python scripts/run_pipeline.py
    env_file:
      - .env
    environment:
      ENV: development
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/jurdataset}
    volumes:
      - .:/app
      - pipeline-cache:/app/.cache
    depends_on:
      db:
        condition: service_started
    profiles: ["dev", "worker"]

  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-jurdataset}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    profiles: ["dev", "db"]

volumes:
  pgdata:
  pipeline-cache:
